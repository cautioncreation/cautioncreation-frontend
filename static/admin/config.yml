backend:
  name: github
  repo: cautioncreation/cautioncreation-frontend
media_folder: src/images/cms
public_folder: src/images/cms
collections:

  - name: articles
    label: Articles
    label_singular: Article
    folder: src/markdown/articles
    create: true
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date, widget: datetime }
      - { name: body, label: Body, widget: markdown }

  - name: testimonials
    label: Testimonials
    label_singular: Testimonial
    folder: src/markdown/testimonials
    create: true
    delete: true
    identifier_field: name
    fields:
      - { name: name, label: Name }
      - { name: position, label: Position }
      - { name: company, label: Company }
      - {
          name: image,
          label: Image,
          widget: image,
          default: "./src/images/svg/user-default.svg"
        }
      - { name: testimonial, label: Testimonial, widget: markdown }

  - name: faqs
    label: FAQs
    label_singular: FAQ
    folder: src/markdown/faqs
    create: true
    delete: true
    identifier_field: question
    fields:
      - { name: question, label: Question }
      - { name: answer, label: Answer, widget: markdown }

  - name: portfolios
    label: Portfolios
    label_singular: Portfolio
    folder: src/markdown/portfolios
    create: true
    delete: true
    identifier_field: company
    fields:
      - { name: company, label: Company }
      - { name: link, label: Link }
      - {
          name: featured,
          label: Featured,
          widget: boolean
        }
      - {
          name: services,
          label: Services,
          widget: select,
          options: [
            "Themed Web Development",
            "Custom Web Development",
            "Application Development",
            "Branding & Design",
          ]
        }
      - { name: industry, label: Industry }
      - {
          name: image,
          label: Image,
          widget: image,
        }
